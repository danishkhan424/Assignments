<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here

    const CricketScoreboard = () => {
      const [runs, setRuns] = React.useState(0);
      const [wickets, setWickets] = React.useState(0);

      const increaseRuns = (increment) => {
        setRuns((prevRuns) => prevRuns + increment);
      };

      const increaseWickets = () => {
        setWickets((prevWickets) => prevWickets + 1);
      };

      return (
        <div>
          <h1>Cricket Scoreboard</h1>
          <p>Runs: {runs}</p>
          <p>Wickets: {wickets}</p>
          <button onClick={() => increaseRuns(4)}>Increase runs by 4</button>
          <button onClick={() => increaseRuns(8)}>Increase runs by 8</button>
          <button onClick={() => increaseRuns(3)}>Increase runs by 3</button>
          <button onClick={increaseWickets}>Update Wicket</button>
        </div>
      );
    };

    ReactDOM.render(<CricketScoreboard />, document.getElementById("root"));

    
  </script>
</html>
