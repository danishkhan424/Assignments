<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your React code will go here
      const User = ({ name, age, email }) => {
        return (
          <div>
            <h2>Name: {name}</h2>
            <p>Age: {age}</p>
            <a href="mailto:{email}">{email}</a>
          </div>
        );
      };
      const ScoreCard = ({ score }) => {
        return (
          <div>
            <p>Score: {score}</p>
          </div>
        );
      };

      const ContainerWithBlueBorder = ({ children }) => {
        return (
          <div
            style={{
              border: "1px solid blue",
              padding: "10px",
              margin: "10px",
            }}
          >
            {children}
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <ContainerWithBlueBorder
              children={
                <User name="Danish" age={23} email="danish@example.com" />
              }
            />
            <ContainerWithBlueBorder children={<ScoreCard score={85} />} />
          </div>
        );
      };

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
