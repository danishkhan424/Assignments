<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here

    const TempConverter = () => {
      const [celsius, setCelsius] = React.useState("");
      const [fahrenheit, setFahrenheit] = React.useState("");
      const handleCelsius = (e) => {
        setCelsius(e.target.value);
        setFahrenheit(e.target.value * 1.8 + 32);
      };
      const handleFahrenheit = (e) => {
        setFahrenheit(e.target.value);
        setCelsius((e.target.value - 32) / 1.8);
      };
      const handleReset = () => {
        setCelsius("");
        setFahrenheit("");
      }
      return (
        <>
          <fieldset>
            <legend>Celsius</legend>
            <input type="number" value={celsius} onChange={handleCelsius} placeholder="Celsius"/>
          </fieldset>
          <fieldset>
            <legend>Fahrenheit</legend>
            <input
              type="number"
              value={fahrenheit}
              onChange={handleFahrenheit} placeholder="Fahrenheit"
            />
          </fieldset>
          <br/>
          <br/>
          <button onClick={handleReset}>Reset</button>
        </>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<TempConverter />, root);
  </script>
</html>
