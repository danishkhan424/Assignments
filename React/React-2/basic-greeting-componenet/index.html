<!-- Using the provided boilerplate code, create a new React component named Greeting.
This component should accept two props: message (a string) and name (also a string).
Render a paragraph (<p>) element that combines the message and name to form a greeting. For example, if message="Hello" and name="Alice", it should display "Hello, Alice". -->

<!-- Include this HTML code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
  <title>Greeting Component</title>
  <!-- ... -->
</head>
<body>
  <div id="root"></div>
  <!-- ... -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component goes here
    const Greeting = (props) => {
      return (
        <p>{props.message}, {props.name}</p>
      )
    }
    const App = ()=> <Greeting message="Hello" name="Alice"/>

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    
  </script>
</body>
</html>
