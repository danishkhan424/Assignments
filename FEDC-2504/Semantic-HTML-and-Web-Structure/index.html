<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
  
    header, footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  
    main {
      padding: 2rem;
    }
  
    section {
      background-color: white;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  
    form {
      display: flex;
      flex-direction: column;
    }
  
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
  
    input[type="text"],
    select,
    textarea {
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
  
    button {
      background-color: #0077b6;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  
    button:hover {
      background-color: #023e8a;
    }
  
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
  
</head>
<body>

  <header>
    <h1>My Blog Page</h1>
  </header>

  <main>
    <section>
      <h2>Submit a New Blog</h2>
      <form>

        <article>
          <label for="title">Blog Title:</label>
          <input type="text" id="title" name="title" required>
          <br><br>

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">--Select Category--</option>
            <option value="tech">Technology</option>
            <option value="life">Lifestyle</option>
            <option value="travel">Travel</option>
          </select>
          <br><br>

          <label for="content">Content:</label><br>
          <textarea id="content" name="content" rows="6" cols="40" required></textarea>
          <br><br>

          <label for="author">Author Name:</label>
          <input type="text" id="author" name="author" required>
          <br><br>

          <p>Publication Status:</p>
          <input type="radio" id="draft" name="status" value="draft" required>
          <label for="draft">Draft</label><br>
          <input type="radio" id="published" name="status" value="published" required>
          <label for="published">Published</label>
          <br><br>

          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
          <br><br>

          <button type="submit">Submit Blog</button>
        </article>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

</body>
</html>
