<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Submission Form</title>
</head>
<body>

  <header>
    <h1>My Blog Page</h1>
  </header>

  <main>
    <section>
      <h2>Submit a New Blog</h2>
      <form>

        <article>
          <label for="title">Blog Title:</label>
          <input type="text" id="title" name="title" required>
          <br><br>

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">--Select Category--</option>
            <option value="tech">Technology</option>
            <option value="life">Lifestyle</option>
            <option value="travel">Travel</option>
          </select>
          <br><br>

          <label for="content">Content:</label><br>
          <textarea id="content" name="content" rows="6" cols="40" required></textarea>
          <br><br>

          <label for="author">Author Name:</label>
          <input type="text" id="author" name="author" required>
          <br><br>

          <p>Publication Status:</p>
          <input type="radio" id="draft" name="status" value="draft" required>
          <label for="draft">Draft</label><br>
          <input type="radio" id="published" name="status" value="published" required>
          <label for="published">Published</label>
          <br><br>

          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
          <br><br>

          <button type="submit">Submit Blog</button>
        </article>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

</body>
</html>
