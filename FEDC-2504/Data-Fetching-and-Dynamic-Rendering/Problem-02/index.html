<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="formDiv">
        <form action="post">
            <div>
                <label for="title">Title: <input type="text"></label>
            </div>
            <div>
                <label for="body">Body: <input type="text"></label>
            </div>
            <input type="submit">
        </form>
    </div>
</body>
</html>
<script>
    const form = document.querySelector("form");
    const [title, body] = document.querySelectorAll("input");

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        postData(title.value, body.value);
        form.reset();

    })
    const postData = async(title,body) => {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                title,
                body
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        });
        const data = await response.json();
        console.log(data);
    }
</script>
