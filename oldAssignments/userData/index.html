<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data</title>
    <style>
      #container {
        display: flex;
      }
      #container > div:nth-child(1) {
        width: 20vw;
      }
      #display{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      #display > div{
        width: 300px;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
      }
      #display > div > img{
        width: 100%;

      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <button id="getDataBtn">Fetch Users</button>
      </div>
      <div id="display"></div>
    </div>
  </body>
</html>
<script src="index.js"></script>
