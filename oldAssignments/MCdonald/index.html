<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Wala</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header"><h1>Food Wala</h1>
    <h3></h3></div>
    <h2>Select your meal below</h2>
    <div id="viewpanel">
        <form>
      
      <label for="coke">
        <input type="checkbox" name="food" id="coke" />Coke(coca cola)
      </label>
      <label for="noodles">
        <input type="checkbox" name="food" id="noodles" />Noodles
      </label>
      <label for="pizza">
        <input type="checkbox" name="food" id="pizza" />Pizza
      </label>
      <label for="burger">
        <input type="checkbox" name="food" id="burger" />Burger
      </label>
      <label for="pasta">
        <input type="checkbox" name="food" id="pasta" />Pasta
      </label>
      <button id="order">Order Food</button>
    </form>

    <div id="images">
      <img src="images/coke.jpg" alt="" />
      <img src="images/noodles.jpg" alt="" />
      <img src="images/pizza.jpg" alt="" />
      <img src="images/burger.jpg" alt="" />
      <img src="images/pasta.jpg" alt="" />
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
